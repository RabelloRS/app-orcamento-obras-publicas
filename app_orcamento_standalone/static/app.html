<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolve Engenharia - Portal</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"
        onerror="alert('Erro ao carregar Tailwind CSS. Verifique sua conexão.')"></script>

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"
        onerror="alert('Erro ao carregar Vue.js. O servidor unpkg.com pode estar inacessível.')"></script>

    <!-- Vue Router 4 -->
    <script src="https://unpkg.com/vue-router@4/dist/vue-router.global.prod.js"
        onerror="alert('Erro ao carregar Vue Router.')"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
        onerror="alert('Erro ao carregar Axios.')"></script>

    <style>
        /* Custom Scrollbar for better UX */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .fade-enter-active,
        .fade-leave-active {
            transition: opacity 0.2s ease;
        }

        .fade-enter-from,
        .fade-leave-to {
            opacity: 0;
        }
    </style>
    <script>
        window.onerror = function (message, source, lineno, colno, error) {
            console.error(message, error);
            const errDiv = document.getElementById('error-display');
            if (errDiv) {
                errDiv.style.display = 'block';
                errDiv.innerText += "Erro Global: " + message + " em " + source + ":" + lineno + "\n";
            }
        };
        console.log("App iniciada...");
    </script>
</head>

<body class="bg-gray-100 text-gray-800 font-sans antialiased h-screen flex overflow-hidden">
    <div id="error-display"
        style="display:none; position:fixed; top:0; left:0; width:100%; background-color:red; color:white; padding:10px; z-index:9999;">
    </div>
    <div id="app" class="w-full h-full"></div>

    <!-- App Scripts -->
    <script type="module" src="js/vue-app.js?v=19"
        onerror="alert('Erro ao carregar js/vue-app.js. Verifique se o arquivo existe e se a sintaxe está correta.')"></script>
</body>

</html>
