{% extends 'layouts/app.html' %}
{% block title %}Login - Resolve{% endblock %}
{% block body_classes %}auth-page{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:calc(100vh - 70px);">
    <div class="p-4 rounded-md shadow-2" style="width:360px;background:var(--color-surface);border:1px solid var(--color-border);">
        <h2 class="h5 fw-semibold mb-3 text-center">Acesso Restrito</h2>
        <form method="post" class="d-grid gap-3">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100"><i class="bi bi-box-arrow-in-right me-1"></i>Entrar</button>
        </form>
    </div>
</div>
{% endblock %}
