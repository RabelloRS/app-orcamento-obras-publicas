<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Resolve Eng{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        /* Estilos personalizados para o Layout */
        body { min-height: 100vh; display: flex; flex-direction: column; }
        .wrapper { display: flex; flex: 1; }
        .sidebar { min-width: 250px; max-width: 250px; background: #212529; color: white; min-height: 100%; }
        .sidebar a { color: #adb5bd; text-decoration: none; padding: 10px 20px; display: block; }
        .sidebar a:hover, .sidebar a.active { background: #0d6efd; color: white; }
        .sidebar .brand { font-size: 1.5rem; font-weight: bold; padding: 20px; text-align: center; border-bottom: 1px solid #333; }
        .content { flex: 1; padding: 20px; background-color: #f8f9fa; }
    </style>
</head>
<body>

<div class="wrapper">
    <nav class="sidebar">
        <div class="brand">
            <i class="bi bi-bricks"></i> Resolve Eng
        </div>
        
        <div class="mt-4">
            <p class="text-uppercase small text-muted px-3">Geral</p>
            <a href="{% url 'home' %}" class="active"><i class="bi bi-speedometer2"></i> Dashboard</a>
            
            <p class="text-uppercase small text-muted px-3 mt-3">Ferramentas</p>
            <a href="#"><i class="bi bi-water"></i> Drenagem</a>
            <a href="#"><i class="bi bi-building"></i> Estrutural</a>
            <a href="#"><i class="bi bi-calculator"></i> Or√ßamentos</a>
        </div>

        <div class="mt-auto p-3 border-top border-secondary">
            <div class="d-flex align-items-center">
                <div class="flex-grow-1">
                    <small>Logado como:</small><br>
                    <strong>{{ user.username }}</strong>
                </div>
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-danger btn-sm" title="Sair">
                        <i class="bi bi-box-arrow-right"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <main class="content">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% block scripts %}{% endblock %}

</body>
</html>
