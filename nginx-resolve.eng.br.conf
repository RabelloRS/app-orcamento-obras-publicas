# resolve.eng.br - Django application (updated 2025-11-29 for local Gunicorn)
server {
    server_name resolve.eng.br www.resolve.eng.br;

    # Logs
    access_log /var/log/nginx/resolve.eng.br_access.log;
    error_log /var/log/nginx/resolve.eng.br_error.log;

    # Django upstream (Local Gunicorn Socket)
    location / {
        proxy_pass http://unix:/var/www/resolve_django/gunicorn.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_redirect off;
    }

    # Static files - served directly from filesystem
    location /static/ {
        alias /var/www/resolve_django/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Media files - served directly from filesystem
    location /media/ {
        alias /var/www/resolve_django/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/resolve.eng.br/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/resolve.eng.br/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = www.resolve.eng.br) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    if ($host = resolve.eng.br) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    listen [::]:80;
    server_name resolve.eng.br www.resolve.eng.br;
    return 404; # managed by Certbot
}
