{% extends 'layouts/app.html' %}

{% block title %}{{ title }} - Resolve Eng{% endblock %}

{% block content %}
<div class="ds-container py-4">
    <div class="p-4 rounded-md shadow-1" style="background:var(--color-surface);border:1px solid var(--color-border);">
        <h1 class="h5 mb-2">{{ title }}</h1>
        <p class="text-soft small mb-3">Envie fotos com coordenadas GPS (EXIF) para mapeamento automático.</p>
        <div class="alert alert-info small mb-3" style="border:1px solid var(--color-border);background:var(--color-bg-alt);">
            <strong>Função de upload em desenvolvimento.</strong> Em breve você poderá enviar múltiplas fotos.
        </div>
        <a href="{% url 'mapa_fotos:mapa' %}" class="btn btn-sm btn-outline-secondary">Ver mapa</a>
    </div>
</div>
{% endblock %}
