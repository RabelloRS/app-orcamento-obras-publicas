{% extends 'base.html' %}

{% block title %}{{ title }} - Resolve Eng{% endblock %}

{% block content %}
<div class="container py-4">
    <h1>{{ title }}</h1>
    <p class="text-muted">Envie fotos com coordenadas GPS (EXIF) para mapeamento automático.</p>
    <div class="alert alert-info" role="alert">
        <strong>Função de upload em desenvolvimento.</strong> Em breve você poderá enviar múltiplas fotos.
    </div>
    <div class="mt-3">
        <a href="{% url 'mapa_fotos:mapa' %}" class="btn btn-secondary">Ver mapa</a>
    </div>
</div>
{% endblock %}
