<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pavimentação.br - Dimensionamento DNIT</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- Custom Styles -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'pavimentacao/css/style.css' %}">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        dnit: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-800 antialiased h-screen flex overflow-hidden selection:bg-dnit-500 selection:text-white">

    <!-- Mobile Menu Button -->
    <button id="mobile-menu-btn" class="lg:hidden fixed bottom-4 right-4 z-50 bg-dnit-600 text-white p-3 rounded-full shadow-lg hover:bg-dnit-800 transition-colors">
        <i data-lucide="menu" class="w-6 h-6"></i>
    </button>

    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 bg-white border-r border-slate-200 flex flex-col shadow-sm z-40 fixed lg:relative h-full transform -translate-x-full lg:translate-x-0 transition-transform duration-300">
        <div class="p-6 border-b border-slate-100 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-gradient-to-br from-dnit-600 to-dnit-800 rounded-lg flex items-center justify-center shadow-md">
                    <i data-lucide="layers" class="text-white w-5 h-5"></i>
                </div>
                <span class="font-bold text-lg tracking-tight text-slate-900">Pavimentação.br</span>
            </div>
            <button id="close-sidebar" class="lg:hidden text-slate-400 hover:text-slate-600">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>
        </div>

        <nav class="flex-1 overflow-y-auto py-4 px-3 space-y-1" id="sidebar-nav">
            <!-- Links injected by main.js -->
        </nav>

        <div class="p-4 border-t border-slate-100">
            <div class="bg-dnit-50 rounded-lg p-4 border border-dnit-100">
                <h4 class="text-xs font-semibold text-dnit-800 mb-1">Projeto Atual</h4>
                <p class="text-xs text-dnit-600 truncate" id="project-name-display">Novo Dimensionamento</p>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col min-w-0 overflow-hidden relative bg-slate-50/50">
        <!-- Header -->
        <header class="bg-white/80 backdrop-blur-md border-b border-slate-200 h-16 flex items-center justify-between px-4 lg:px-8 z-10 sticky top-0">
            <h1 class="text-lg lg:text-xl font-semibold text-slate-800" id="page-title">Dashboard</h1>

            <div class="flex items-center gap-3">
                <button id="btn-demo" class="hidden md:flex items-center gap-2 px-3 py-1.5 text-xs font-medium text-dnit-700 bg-dnit-50 hover:bg-dnit-100 rounded-md border border-dnit-200 transition-colors">
                    <i data-lucide="play-circle" class="w-3 h-3"></i> Carregar Exemplo DNIT
                </button>
                <div class="h-6 w-px bg-slate-200 hidden md:block"></div>
                <button class="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center text-slate-600 hover:bg-slate-200 transition-colors tooltip-container" data-tip="Ajuda">
                    <i data-lucide="help-circle" class="w-4 h-4"></i>
                </button>
            </div>
        </header>

        <!-- View Container -->
        <div id="app-container" class="flex-1 overflow-y-auto p-4 lg:p-8 scroll-smooth">
            <!-- Dynamic Content -->
        </div>
    </main>

    <!-- Overlay for mobile sidebar -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black/20 z-30 hidden lg:hidden backdrop-blur-sm"></div>

    <script type="module" src="{% static 'pavimentacao/js/main.js' %}"></script>
</body>
</html>
